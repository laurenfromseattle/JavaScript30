<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  // two EventListeners:
  // (1) keypress on keyboard, and (2) click on a screen "key"
  document.addEventListener('keypress', drumSound);

  const keys = document.getElementsByClassName('key');
  for (const key of keys) {
    key.addEventListener('click', drumSound);
  }

  // EventListener callback
  function drumSound(e) {
    let element;
    let dataKey;

    // variable assignments, dependent on event type
    if (e.type === 'click') {
      element = e.currentTarget;
      dataKey = element.dataset.key;
    } else if (e.type = "keypress") {
      dataKey = e.key.toUpperCase().charCodeAt(0);
      let musicalKeys = [65, 68, 70, 71, 72, 74, 75, 76, 83];
      element = musicalKeys.includes(dataKey) ? document.querySelector(`div[data-key="${dataKey}"]`) : '';
    }

    // apply visual and play sound
    if (element) {
      // TODO: The 'TINK' sound is not playing on Firefox.
      playAudio( dataKey );
      addClass(element, 'playing', 0);
      removeClass(element, 'playing', 150);
    }
  }

  // utility functions
  function addClass( element, className, timeDelay=0 ) {
    setTimeout( () => element.classList.add( className ), timeDelay );
  }

  function removeClass( element, className, timeDelay=0 ) {
    setTimeout( () => element.classList.remove( className ), timeDelay );
  }

  function playAudio( dataKey ) {
    const element = document.querySelector(`audio[data-key="${dataKey}"]`);
    const src = element.src;
    const audio = new Audio(src);
    audio.play();
  }
</script>
</body>
</html>
