<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
    img {
      border-style: solid;
    }
  </style>

  <script>
  const view = {
    hl: document.querySelector('h2 span'),
    spacing: document.getElementById('spacing'),
    blur: document.getElementById('blur'),
    color: document.getElementById('base'),
    img: document.querySelector('img'),
    renderSpacing() {
      this.img.style['border-width'] = `${this.spacing.value}px`;
    },
    renderColor() {
      this.img.style['border-color'] = `${this.color.value}`;
      this.hl.style.color = this.color.value;
    },
    renderBlur() {
      console.log(this.blur);
      this.img.style.filter = `blur(${this.blur.value}px)`;
    }
  }

  const controller = {
    start() {
      view.renderSpacing();
      view.renderColor();
      view.renderBlur();
      this.setupControls();
    },
    setupControls() {
      console.log('setup run');
      //console.log(view.spacing.value);
      view.spacing.addEventListener('change', view.renderSpacing.bind(view) );
      view.color.addEventListener('change', view.renderColor.bind(view) );
      view.blur.addEventListener('change', view.renderBlur.bind(view) );
    }

  }
  controller.start();
  </script>

</body>
</html>
